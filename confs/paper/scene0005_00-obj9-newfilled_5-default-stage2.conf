general {
    dataset_type = indoor-paper #dtu/indoor
    scan_name = scene0005_00_scannet_obj_9_newfilled_5
    exp_name = exp_scene0005_00_scannet_obj_9_newfilled_5_default

    exp_dir =  ./exps-paper    # exp dir format: base_exp_dir/dataset_type/scan_name/exp_name
    data_dir = ./dataset
    model_type = neus  #neus/nerf
    recording = [
        ./,
        ./models
    ]
}

dataset {
    denoise_gray_image = True  # denoise gray image
    denoise_paras = [7, 21, 10, 10]
    
    # patch-match
    patchmatch_start = 16e4
    patchmatch_mode = use_geocheck
    patchmatch_thres_ncc_robust = 0.66 
    check_occlusion = True

    mode_init_accum = model  # model/npz
    init_accum_reso_level = 4
    init_accum_step_npz = 16e4
    
    sample_range_indoor = 2.0
    
    bbox_size_half = 1.0
    sphere_radius = 1.0
    resolution_level = 1.0

    estimate_scale_mat = False
    cache_all_data = False
    mask_out_image = False
}

train {
    batch_size = 512

    learning_rate = 2e-4
    learning_rate_milestone = [ 20000, 40000 ]
    learning_rate_factor = 0.5
    end_iter = 50010

    save_freq = 10000
    val_image_freq = 2000
    save_normamap_npz = False #for patch-match validation
    val_mesh_freq  = 5000
    val_depth_freq = 1000000
    val_fields_freq = 1000000
    freq_valid_points = 50000
    freq_valid_weights = 500000
    freq_save_confidence = 2000000
    report_freq = 1000

    validate_resolution_level = 2
    anneal_start = 0
    anneal_end = 25000
    use_white_bkgd = False

    warm_up_end = 5000
    learning_rate_alpha = 0.05

    nvt_freq = 5
    nvt_begin = 10000
}

model {
    tiny_nerf {
        D = 8,
        d_in = 4,
        d_in_view = 3,
        W = 256,
        multires = 10,
        multires_view = 4,
        output_ch = 4,
        skips=[4],
        use_viewdirs=True
    }

    cascaded_network {
        stage = 2
        d_in_1 = 3
        d_out_1 = 65
        d_hidden_1 = 64
        n_layers_1 = 4
        skip_in_1 = [3]
        multires_1 = 3
        d_in_2 = 3
        d_out_2 = 65
        d_hidden_2 = 64
        n_layers_2 = 2
        skip_in_2 = []
        multires_2 = 6
        bias = 0.5
        scale = 1.0
        geometric_init = True
        weight_norm = True
    }

    nerf {
        D = 8,
        d_in = 3,
        d_in_view = 3,
        W = 256,
        multires = 10,
        multires_view = 4,
        output_ch = 4,
        skips=[4],
        use_viewdirs=True
    }

    sdf_network {
        bias = 0.3

        #network
        d_out = 65
        d_in = 3
        d_hidden = 64
        n_layers = 2
        skip_in = []
        scale = 1.0
        geometric_init = True
        reverse_geoinit = False   # for indoor data
        weight_norm = True
        activation = softplus

        # embedding
        multires = 6 # 1st MLP of SDF network = multires*6+3
        use_emb_c2f = False
        emb_c2f_start = 0.1
        emb_c2f_end = 0.5
    }

    variance_network {
        init_val = 0.3
        use_fixed_variance = False
    }

    rendering_network {
        stage = 2
        d_feature = 64
        mode = idr  # no_view_dir / idr
        d_in = 9    # 6 / 9
        d_out = 3
        d_hidden = 64
        n_layers = 2
        weight_norm = True
        multires_view = 4
        squeeze_out = True
    }

    neus_renderer {
        # for neus rendering
        n_samples = 64
        n_importance = 64
        n_outside = 0
        # up_sample_steps = 4
        perturb = 1.0
        alpha_type = div
    }

    nerf_renderer {
        # for nerf rendering
        n_samples = 64
        n_importance = 64
        n_outside = 0
        perturb = 1.0
    }

    loss {
        # Loss
        color_weight = 1.0
        igr_weight = 0.1
        mask_weight = 5.0
        smooth_weight = 0.0

        # depth and normal priors
        depth_weight = 1.0
        normal_weight = 1.0

        # sdf and fs loss
        sdf_loss_weight = 1.0
        freespace_loss_weight = 1.0
        
        # plane priors
        plane_loss_milestone = 1e5
        normal_consistency_weight = 0.0   
        manhattan_constrain_weight = 0.0
        plane_offset_weight = 0.0

        warm_up_start = 0 # for normal consistency and smooth loss
        warm_up_end = 2e4
    }
}